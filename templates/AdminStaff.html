<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Admin - Staff Management</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Same font setup as other pages -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital,wght@0,200;0,600;0,700;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- Same icons setup as other pages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="sub-header">
        <nav>
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo">
            </a>

            <div class="nav-links">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/dashboardA">BACK TO ADMIN DASHBOARD</a></li>
                    <li><a href="/logout">LOGOUT</a></li>
                </ul>
            </div>
        </nav>

        <h1>Staff Management CRUD</h1>
    </section>

    <section class="about-us">
        <div class="crud-box">
            <h3>Create new staff</h3>

            <!-- Create staff + create login user -->
            <form class="crud-form" action="{{ url_for('admin_staff_create') }}" method="POST">
                <input type="text" name="fullname" placeholder="Full name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone">

                <select name="role" required>
                    <option value="" selected disabled>Select role</option>
                    <option value="Staff">Staff</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                </select>

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="hero-btn border-btn">Create</button>
            </form>

            <h3 style="margin-top: 20px;">Existing staff</h3>

            <table class="crud-table">
                <thead>
                    <tr>
                        <th>StaffID</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th class="crud-actions">Update</th>
                        <th class="crud-actions">Delete</th>
                    </tr>
                </thead>

                <tbody>
                    {% for s in stafflist %}
                    <tr>
                        <td>{{ s[0] }}</td>

                        <!-- Update form -->
                        <td colspan="5">
                            <form action="{{ url_for('admin_staff_update', staff_id=s[0]) }}" method="POST"
                                class="crud-form">
                                <input type="text" name="fullname" value="{{ s[1] }}" required>
                                <input type="email" name="email" value="{{ s[2] }}" required>
                                <input type="text" name="phone" value="{{ s[3] or '' }}">

                                <select name="role" required>
                                    <option value="Staff" {% if s[4]=='Staff' %}selected{% endif %}>Staff</option>
                                    <option value="Manager" {% if s[4]=='Manager' %}selected{% endif %}>Manager</option>
                                    <option value="Admin" {% if s[4]=='Admin' %}selected{% endif %}>Admin</option>
                                </select>

                                <button type="submit" class="hero-btn border-btn">Save</button>
                            </form>
                        </td>

                        <!-- Delete form -->
                        <td class="crud-actions">
                            <form action="{{ url_for('admin_staff_delete', staff_id=s[0]) }}" method="POST"
                                onsubmit="return confirm('Delete this staff record?');">
                                <button type="submit" class="hero-btn border-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </section>

    <section class="ending">
        <p>Produced by <i class="fa fa-heart-o"></i> by a FCI student</p>
    </section>
</body>

</html>
